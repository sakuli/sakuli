language: node_js
node_js:
  - "10"
cache: npm
services:
  - docker
addons:
  sonarcloud:
    organization: "sakuli"
    token:
      secure: ""

before_install:
  - sudo apt-get install -y build-essential libxt-dev libxtst-dev libpng++-dev libxinerama-dev
  - docker pull selenium/standalone-chrome-debug
  - docker pull httpd
  - npm i -g lerna gh-pages

script:
  - git fetch --unshallow
  - lerna run build > /dev/null 2>&1 && npm test --runInBand --ci
  - sonar-scanner
  - if [[ "$TRAVIS_BRANCH" == "master" ]]; then lerna run typedoc && gh-pages -d docs; fi
