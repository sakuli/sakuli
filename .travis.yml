## clone the complete repository => preventing lerna versioning issues during next releases
git:
  depth: false

os:
  - osx
  - linux

osx_image:
  - xcode11

dist: bionic

language: node_js

node_js:
  - lts/dubnium
  - lts/erbium
  - lts/fermium

addons:
  sonarcloud:
    organization: "sakuli"
    token:
      secure: ""
  chrome: stable
  firefox: latest

services:
  - docker
  - xvfb

env:
  - LOG_MODE='ci'

before_install:
  - "bash ./.build/setup_${TRAVIS_OS_NAME}.sh"
install: true
script:
  - "bash ./.build/run_${TRAVIS_OS_NAME}.sh"

stages:
  - test
  - name: deploy
    if: ((branch = develop) OR (tag IS present)) AND (type != pull_request)
  - name: trigger-image-build
    if: (branch = develop) AND (type != pull_request)

jobs:
  include:
    - stage: deploy
      os: linux
      dist: bionic
      language: node_js
      node_js: lts/erbium

      before_install:
        - "bash ./.build/setup_${TRAVIS_OS_NAME}.sh"
      install: true
      script: true
      before_deploy:
        - echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" >> $HOME/.npmrc 2> /dev/null
        - npm ci && npm run build && lerna run typedoc
      deploy:
        - provider: script
          skip_cleanup: true
          script: FIREFOX_WD_URL=http://localhost:4444/wd/hub CHROME_WD_URL=http://localhost:4445/wd/hub npm run lerna:publish-next
          on:
            branch: develop
        - provider: script
          skip_cleanup: true
          script: FIREFOX_WD_URL=http://localhost:4444/wd/hub CHROME_WD_URL=http://localhost:4445/wd/hub npm run lerna:publish
          on:
            tags: true
        - provider: pages
          repo: sakuli/apidoc
          local_dir: ./docs
          skip_cleanup: true
          github_token: $GITHUB_TOKEN
          keep_history: true
          on:
            tags: true

    - stage: trigger-image-build
      os: linux
      dist: bionic
      language: node_js
      node_js: lts/erbium

      install: true
      script:
        - "bash ./.build/trigger-image-build.sh"
