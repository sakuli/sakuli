<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <textarea name="test" id="test" style="display: none;"> </textarea>
      <a id="apply" name="apply">apply</a>
      <pre id="out"></pre>
    </form>
    <script>
      const ta = document.getElementById("test");
      const out = document.getElementById("out");
      const apply = document.getElementById("apply");
      apply.addEventListener("click", (e) => {
        e.preventDefault();
        out.innerText = ta.value;
        return false;
      });
    </script>
  </body>
</html>
