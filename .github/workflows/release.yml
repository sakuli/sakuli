name: release-version

on:
  push:
    tags:
      - v*.*.*

jobs:
  release-version:
    name: release-version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
        with:
          fetch-depth: "0"
      - run: git fetch origin +refs/tags/*:refs/tags/*
      - name: Use Node.js 14
        uses: actions/setup-node@v2.1.4
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org/
      - name: Setup NPM token
        run: echo "//registry.npmjs.org/:_authToken=\${{ secrets.NPM_TOKEN }}" >> $HOME/.npmrc 2> /dev/null
      - name: Run setup script
        run: "bash setup_${{ runner.os }}.sh"
      - name: Run unit/integration tests
        uses: GabrielBB/xvfb-action@v1
        with:
          run: "bash run_${{ runner.os }}.sh"
      - name: Run e2e tests
        uses: GabrielBB/xvfb-action@v1
        with:
          run: npm run test:e2e
        env:
          LOG_MODE: "ci"
      - name: Run Typedoc
        run: npx lerna run typedoc
      - name: Publish tagged release
        run: npm run lerna:publish
      - name: Publish typedocs to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3.7.3
        with:
          github_token: ${{ secrets.SAKULIDEV_TOKEN }}
          external_repository: sakuli/apidoc
          publish_dir: ./docs
      - name: Trigger Docker build
        uses: mvasigh/dispatch-action@1.1.6
        with:
          token: ${{ secrets.SAKULIDEV_TOKEN }}
          repo: sakuli-docker
          owner: sakuli
          event-type: build-latest
